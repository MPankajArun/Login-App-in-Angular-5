<div class="login-page" [@routerTransition]>
  <div class="row justify-content-md-center">
      <div class="col-md-4">
          <img class="user-avatar" src="assets/images/logo.png" width="150px" />
          <h1>Sign up to Get started</h1>
          <form role="form">
              <div class="form-content">
                  <div class="form-group">
                      <input type="text" class="form-control input-underline input-lg" id="" placeholder="Full Name" required>
                  </div>

                  <div class="form-group">
                      <input type="text" class="form-control input-underline input-lg" id="" placeholder="Email" required>
                  </div>

                  <div class="form-group">
                      <input type="password" class="form-control input-underline input-lg" id="" placeholder="Password" required>
                  </div>
                  <div class="form-group">
                      <input type="password" class="form-control input-underline input-lg" id="" placeholder="Repeat Password" required>
                  </div>
              </div>
              <a class="k-button primary rounded-btn" [routerLink]="['/layout']"> Register </a>&nbsp;
              <a class="k-button primary rounded-btn" [routerLink]="['/login']"> Log in </a>
          </form>
      </div>
  </div>
</div>

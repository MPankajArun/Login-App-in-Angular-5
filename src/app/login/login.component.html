<div class="login-page" [@routerTransition]>
  <div class="row justify-content-md-center">
      <div class="col-md-4">
          <img src="assets/images/logo.png" width="150px" class="user-avatar" />
          <h1>StudyOptimizer Login</h1>
          <form role="form">
              <div class="form-content">
                  <div class="form-group">
                      <input type="text" [(ngModel)]="username" class="form-control input-underline input-lg"
                       placeholder="Username" name="username" required>
                       
                  </div>

                  <div class="form-group">
                      <input type="password" [(ngModel)]="password" name="password" class="form-control input-underline input-lg" placeholder="Password" required>
                        
                    </div>
              </div>
              <a class="btn rounded-btn" [routerLink]="['/layout']" (click)="onLoggedin()"> Sign in </a>
              &nbsp;
              <a class="btn rounded-btn" [routerLink]="['/signup']">Sign Up</a>
          </form>
      </div>
  </div>
</div>
